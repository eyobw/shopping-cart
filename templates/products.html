<div class="container-fluid">
    <div class="row-fluid">
	  <p>
    Search: <input ng-model="search"></input>
</p>
<div class="span8">
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Product Name <br/>Description</th>
      <th>Price</th>
      
    </tr>
  </thead>
  <tbody>	  
    <tr ng-repeat="product in products | filter:search">
      <th scope="row">{{product.id}}</th>
      <td>{{product.product_name}} <br/>{{product.description}}</td>
      <td>{{product.price | currency : '€'}}</td>
      <td><a href="" ng-click="cart.addItem(product.id, product.product_name, product.price, 1)">
                add to <span class="glyphicon glyphicon-shopping-cart"></span>
            </a></td>
    </tr>
    <tr><td></td><td></td><td></td>      <th><a href="index.html#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> items, <b>Total price {{cart.getTotalPrice() | currency : '€'}}</b>
            </a><span class="glyphicon glyphicon-shopping-cart"></span></th></tr>
  </tbody>
</table>
 </div>   
<div class="span4"></div>
</div>
</div>
